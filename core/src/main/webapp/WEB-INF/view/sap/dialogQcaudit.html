<!DOCTYPE html>
<#include "../include/header.html">
<body>
<script src="${base.contextPath}/lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
    var viewModel = kendo.observable({
        model: {},
        closeWin: function(e){
            window.parent.$("#newWin").data("kendoWindow").close();
        },
        save:function (e) {
            var grid = window.parent.$("#Grid").data("kendoGrid");
            selections2 = grid.selectedDataItems();
            if (selections2.length > 0) {
                console.log(".....");
            }
            window.parent.$("#newWin").data("kendoWindow").close();
        }
    });
</script>
<div id="page-content" style="width:870px;margin-top: 5px;">
    <form id="mainform"  class="form-horizontal" method="post" enctype="application/json;charset=UTF-8">
        <div class="row" style="margin-left: 5px;">
            <div class="form-group">
                <div class="col-sm-12" style="float: left;">
                    <div class="form-group">
                        <div class="col-sm-6">
                            <label class="col-sm-3 control-label">责任部门</label>
                            <div class="col-sm-9">
                                <input type="text" required style="width:100%" name="depart" data-bind="value:model.depart" class="k-textbox">
                                <span data-for="depart" class=".k-invalid-msg"></span>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label class="col-sm-3 control-label">责任车间/产线</label>
                            <div class="col-sm-9">
                                <input type="text" required style="width:100%" name="name" data-bind="value:model.lineid" class="k-textbox">
                                <span data-for="lineid" class=".k-invalid-msg"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6">
                            <label class="col-sm-3 control-label">责任工序/工位/机台</label>
                            <div class="col-sm-9">
                                <input type="text" required style="width:100%" name="vornr" data-bind="value:model.vornr" class="k-textbox">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label class="col-sm-3 control-label">责任人</label>
                            <div class="col-sm-9">
                                <div class="col-sm-9">
                                    <input type="text" required style="width:100%" name="userName" data-bind="value:model.userName" class="k-textbox">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6">
                            <label class="col-sm-3 control-label">产品质量工程师</label>
                            <div class="col-sm-9">
                                <input type="text" required style="width:100%" name="userNameQC" data-bind="value:model.userNameQC" class="k-textbox">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="col-sm-9">
                                <textarea id="editor" rows="10" cols="30" style="height:300px;width: 800px" aria-label="editor"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div id="mainBottom" class="text-right" style="bottom: 15px;position: fixed;  float: left;padding-top:15px;border-top:1px solid #ebebeb;width:100%; background: #fff;">
    <span class="btn btn-primary" data-bind="click:save" type="submit" style="margin-right:5px"><@spring.message "hap.save"/></span>
    <span class="btn btn-default" data-bind="click:closeWin" type="button" style="margin-right:25px;"><@spring.message "hap.cancel"/></span>
</div>
<script type="text/javascript">
    kendo.bind($('#mainBottom'),viewModel);
    kendo.bind($('#mainform'), viewModel);
</script>
</body>
</html>
