<!--
    报功结果报表
-->
<#include "../include/header.html" />
<body>
<style>
    span[class='k-window-title'] {
        user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
    }
    .action_ok {
        color: #5fb760;
    }

    .action_dangerous {
        color: #eeac5f;
    }

</style>
<script type="text/javascript">

    var viewModel = kendo.observable({
        model: {
            werks:"1001"
        },
        comboboxtype: [
            {
                text: "线边毛坯框盘点",
                value: "1"
            }, {
                text: "已加工在制盘点",
                value: "3"
            }, {
                text: "其他盘点",
                value: "2"
            }],

        resetForm: function () {
            var formData = viewModel.model.toJSON();
            for (var k in formData) {
                viewModel.model.set(k, null);
            }
            $('#Grid').data('kendoGrid').dataSource.read();
        },
        queryGrid: function (e) {
            $('#Grid').data('kendoGrid').dataSource.page(1);
        }


    });
</script>
<div id="content-container">
    <div id="page-content">
        <div class="panel" style="padding: 0px;border:none;box-shadow: none;">
            <form class="form-horizontal" id="myForm">
                <div class="panel-body">
                    <div id="test"  >
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">工厂</label>
                                    <div class="col-sm-8">
                                        <input id="queryType" class="k-textbox" data-bind="value:model.werks" style="width: 100%" readonly="readonly">
                                    </div>

                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">盘点日期从</label>

                                    <div class="col-sm-8">
                                        <input style="width: 100%" data-role="datepicker"
                                               data-bind="value:model.pddatbefore" class="k-datepicker">
                                    </div>

                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">盘点日期到</label>

                                    <div class="col-sm-8">
                                        <input style="width: 100%" data-role="datepicker"
                                               data-bind="value:model.pddatafter" class="k-datepicker">
                                    </div>

                                </div>
                            </div>

                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">生产车间<label class="label">*</label></label>
                                    <div class="col-sm-8">
                                        <input id="fevor" class="k-textbox" data-bind="value:model.fevor" style="width: 100%">
                                        <script>
                                            $("#fevor").kendoLov($.extend(${lovProvider.getLov(base.contextPath, base.locale, "LOV_FEVOR3")}, {
                                                query: function (e) {
                                                    e.param['enabledFlag'] = 'Y';
                                                }
                                            }));
                                        </script>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-right: -8px;">

                    <div class="pull-right" style="margin-right:15px">
                                <span class="btn btn-primary" data-bind="click:queryGrid"
                                      type="submit">
                                <i class="fa fa-search" style="margin-right:3px;"></i>
                            <@spring.message "hap.query"/></span>
                        <span class="btn btn-default" type="button" data-bind="click:resetForm">
                                <i class="fa fa-eraser" style="margin-right:3px;"></i>
                            <@spring.message "hap.reset"/></span>
                        <span class="btn btn-info" type="button" id="panel_hidden" onclick="test()">
                                <i class="fa fa-joomla" style="margin-right:3px;"></i>
                           <@spring.message "hap.panel_hidden"/></span>
                        <span class="btn btn-info" type="button" id="panel_show" onclick="test()" style="display: none">
                                <i class="fa fa-joomla" style="margin-right:3px;"></i>
                           <@spring.message "hap.panel_show"/></span>
                    </div>
                </div>
        </div>


        </form>
    </div>

    <div style="clear:both">
        <div id="Grid"></div>
    </div>

</div>
</div>



<script type="text/javascript">
    kendo.bind($('#page-content'), viewModel);


    function test () {
        var apply = $("#test");
        var button_hidden = $("#panel_hidden");
        var button_show = $("#panel_show");
        if(apply.is(":hidden")){
            button_hidden.show();
            button_show.hide();
            apply.show();    //如果元素为隐藏,则将它显现
        }else{
            button_hidden.hide();
            button_show.show();
            apply.hide();     //如果元素为显现,则将其隐藏
        }
        Hap.autoResizeGrid("#Grid");

    }
    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/wip/qppdrcd/queryAll",
                type: "POST",
                dataType: "json"
            },

            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)

                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total'
        }
    });



    $("#Grid").kendoGrid({
        dataSource: dataSource,
        autoBind:false,
        height: '100%',
        resizable: true,
        scrollable: true,
        navigatable: false,

        pageable: {
            pageSizes: [20, 50,100,500,1000, 2000, 5000, "all"],
            refresh: true,
            buttonCount: 10
        },

        toolbar: ["excel"],

        columns: [
            {
                field: "werks",
                title: '工厂',
                width: 70,
                headerAttributes: {
                    style: "text-align: center;"
                },
                attributes: {
                    style: "text-align: center;"
                }
            },
            {
                field: "rcdtype",
                title: '记录类型',
                width: 120,
                template:function (e) {
                    if(e.rcdtype == "1"){
                        return "线边毛坯框盘点";
                    }else if(e.rcdtype == "2"){
                        return "其他盘点";
                    }else if(e.rcdtype == "3"){
                        return "已加工在制盘点";
                    }else{
                        return "";
                    }
                },
                headerAttributes: {
                    style: "text-align: center;"
                },
                attributes: {
                    style: "text-align: center;"
                }
            },
            {
                field: "rcddat",
                title: '盘点日期',
                width: 150,
                format:"{0: yyyy-MM-dd HH:mm:ss}",
                headerAttributes: {
                    style: "text-align: center;"
                },
                attributes: {
                    style: "text-align: center;"
                }
            },
            {
                field: "fevor",
                title: '车间',
                width: 70,
                headerAttributes: {
                    style: "text-align: center;"
                },
                attributes: {
                    style: "text-align: center;"
                }
            },
            {
                field: "fevortxt",
                title: '车间名称',
                width: 100,
                headerAttributes: {
                    style: "text-align: center;"
                },
                attributes: {
                    style: "text-align: center;"
                }
            },
            {
                field: "zxhbar",
                title: '箱号',
                width: 200,
                headerAttributes: {
                    style: "text-align: center;"
                },
                attributes: {
                    style: "text-align: center;"
                }
            },
            {
                field: "lineId",
                title: '产线编码',
                width: 120,
                headerAttributes: {
                    style: "text-align: center;"
                }

            },
            {
                field: "lineName",
                title: '产线名称',
                width: 100,
                headerAttributes: {
                    style: "text-align: center;"
                },
                attributes: {
                    style: "text-align: center;"
                }
            },
            {
                field: "matnr",
                title: '物料编码',
                width: 150,
                headerAttributes: {
                    style: "text-align: center;"
                },
                attributes: {
                    style: "text-align: center;"
                }
            },


            {
                field: "maktx",
                title: '物料描述',
                width: 150,
                headerAttributes: {
                    style: "text-align: center;"
                },
                attributes: {
                    style: "text-align: center;"
                }
            },

            {
                field: "num",
                title: '账面数量',
                width: 100,
                headerAttributes: {
                    style: "text-align: center;"
                },
                attributes: {
                    style: "text-align: center;"
                }
            },
            {
                field: "pdnum",
                title: '盘点数量',
                width: 120,
                headerAttributes: {
                    style: "text-align: center;"
                },
                attributes: {
                    style: "text-align: center;"
                }
            },
            {
                field: "zbeiz",
                title: '备注',
                width: 120,
                headerAttributes: {
                    style: "text-align: center;"
                },
                attributes: {
                    style: "text-align: center;"
                }
            },
            {
                field: "operator",
                title: '盘点者员工编号',
                width: 120,
                headerAttributes: {
                    style: "text-align: center;"
                },
                attributes: {
                    style: "text-align: center;"
                }
            },
        ],
        editable: false
    });

    var grid = $("#Grid").data("kendoGrid");
    grid.bind("excelExport", function(e) {
        e.workbook.fileName = "盘点结果.xlsx";
    });

    function deleteData() {

        Hap.deleteGridSelection({
            grid: $('#Grid')
        });

    }

    Hap.autoResizeGrid("#Grid");







</script>
<style type="text/css">

    .priority-median {
        background-color: yellowgreen;
    }

    .priority-high {
        background-color: orangered;
    }
</style>
</body>
</html>
