<!--
    报功日志报表
-->

<#include "../include/header.html">
    <body>
    <style>
        span[class='k-window-title'] {
            user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .action_ok {
            color: #5fb760;
        }

        .action_dangerous {
            color: #eeac5f;
        }

    </style>
    <script type="text/javascript">
        /*   $(function(){
         setInterval(function(){
         $.ajax({
         url: '${base.contextPath}/test/form',
         async: false,
         success: function(data) {
         document.getElementById('s').innerHTML=JSON.stringify(data.rows[0]);
         document.getElementById('e').innerHTML=JSON.stringify(data.rows[1]);

         },
         });
         }, 1000);

         });*/


        function ajaxTest() {
            $.ajax({
                url: '${base.contextPath}/test/form',
                async: false,
                success: function (data) {
                    document.getElementById('s').innerHTML = JSON.stringify(data.rows[0]);
                    document.getElementById('e').innerHTML = JSON.stringify(data.rows[1]);

                },
            });
        }

        var viewModel = kendo.observable({
            model: {},

            resetForm: function () {
                var formData = viewModel.model.toJSON();
                for (var k in formData) {
                    viewModel.model.set(k, null);
                }
                $('#Grid').data('kendoGrid').dataSource.read();
            },
            queryGrid: function (e) {
                $('#Grid').data('kendoGrid').dataSource.page(1);
            }


        });
    </script>
    <div id="content-container">
        <div id="page-content">
            <div class="panel" style="padding: 0px;border:none;box-shadow: none;">
                <form class="form-horizontal" id="myForm">
                    <div class="panel-body">
                        <div id="test">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">工厂</label>
                                        <div class="col-sm-8">
                                            <input id="queryType" class="k-textbox" data-bind="value:model.plant"
                                                   style="width: 100%">
                                        </div>

                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">产品物料号</label>
                                        <div class="col-sm-8">
                                            <input id="queryID" class="k-textbox" data-bind="value:model.material"
                                                   style="width: 100%">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">冲销或报工</label>
                                        <div class="col-sm-8">

                                            <input id="combobox" data-bind="value:model.tranType"
                                                   style="width: 100%"/>
                                            <script>
                                                $("#combobox").kendoComboBox({
                                                    dataSource: [
                                                        "报工", "冲销"
                                                    ],
                                                });
                                            </script>

                                        </div>
                                    </div>
                                </div>


                            </div>

                            <div class="row ">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">订单</label>
                                        <div class="col-sm-8">
                                            <input type="text" style="width: 100%" data-bind="value:model.orderno"
                                                   class="k-textbox">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">报工日期从</label>

                                        <div class="col-sm-8">
                                            <input style="width: 100%" data-role="datepicker"
                                                   data-bind="value:model.creatDateAfter" class="k-datepicker">
                                        </div>

                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">报工日期至</label>
                                        <div class="col-sm-8">
                                            <input type="text" style="width: 100%" data-role="datepicker"
                                                   data-bind="value:model.creatDateBefore" class="k-datepicker">
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">工序</label>
                                        <div class="col-sm-8">
                                            <input id="finished" style="width: 100%" data-bind="value:model.operation"
                                                   class="k-textbox">
                                        </div>

                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">过账日期从</label>
                                        <div class="col-sm-8">
                                            <input style="width: 100%" data-role="datepicker"
                                                   data-bind="value:model.postingDateAfter" class="k-datepicker"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">过账日期至</label>
                                        <div class="col-sm-8">
                                            <input type="text" style="width: 100%" data-role="datepicker"
                                                   data-bind="value:model.postingDateBefore" class="k-datepicker">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">派工单号</label>
                                        <div class="col-sm-8">
                                            <input  type="text" style="width: 100%" data-bind="value:model.dispatch" class="k-textbox">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">生产管理员</label>
                                        <div class="col-sm-8">
                                            <input  type="text" style="width: 100%" data-bind="value:model.fevor" class="k-textbox">
                                        </div>
                                    </div>
                                </div>


                            </div>

                        </div>

                        <div class="row" style="margin-right: -8px;">
                            <div class="pull-left" style="margin-right:15px;">
                                <div style="margin-top: 6px"><font size="3">
                                    <div style="float: left">成功：</div>
                                    <div id="s" style="float: left;">0</div>
                                    <div style="float: left;margin-left: 20px">失败：</div>
                                    <div style="float: left" id="e">0</div>
                                </font></div>
                            </div>
                            <div class="pull-right" style="margin-right:15px">
                                <span class="btn btn-primary" data-bind="click:queryGrid"
                                      type="submit">
                                <i class="fa fa-search" style="margin-right:3px;"></i>
                            <@spring.message "hap.query"/></span>
                                <span class="btn btn-default" type="button" data-bind="click:resetForm">
                                <i class="fa fa-eraser" style="margin-right:3px;"></i>
                            <@spring.message "hap.reset"/></span>
                                <span class="btn btn-info" type="button" id="panel_hidden" onclick="test()">
                                <i class="fa fa-joomla" style="margin-right:3px;"></i>
                           <@spring.message "hap.panel_hidden"/></span>
                                <span class="btn btn-info" type="button" id="panel_show" onclick="test()"
                                      style="display: none">
                                <i class="fa fa-joomla" style="margin-right:3px;"></i>
                           <@spring.message "hap.panel_show"/></span>
                            </div>
                        </div>
                    </div>


                </form>
            </div>

            <div style="clear:both">
                <div id="Grid"></div>
            </div>

        </div>
    </div>


    <script type="text/javascript">
        kendo.bind($('#page-content'), viewModel);

        function test() {
            var apply = $("#test");
            var button_hidden = $("#panel_hidden");
            var button_show = $("#panel_show");
            if (apply.is(":hidden")) {
                button_hidden.show();
                button_show.hide();
                apply.show();    //如果元素为隐藏,则将它显现
            } else {
                button_hidden.hide();
                button_show.show();
                apply.hide();     //如果元素为显现,则将其隐藏
            }
            Hap.autoResizeGrid("#Grid");

        }
        var BaseUrl = _basePath;
        dataSource = new kendo.data.DataSource({
            transport: {
                read: {
                    url: BaseUrl + "/confirmation/input/log/queryLog",
                    type: "POST",
                    dataType: "json"
                },
                parameterMap: function (options, type) {
                    if (type !== "read" && options.models) {
                        var datas = Hap.prepareSubmitParameter(options, type)

                        return kendo.stringify(datas);
                    } else if (type === "read") {
                        return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                    }
                }
            },
            change: function (e) {
                ajaxTest();
            },
            batch: true,
            serverPaging: true,
            pageSize: 10,
            schema: {
                data: 'rows',
                total: 'total',
                model: {
                    id: "id",
                    fields: {
                        orderno: {type: "string"},
                        operation: {type: "string"},
                        postingDate: {type: "date"},
                        creatDate: {type: "date"},
                        logCreatDate: {type: "date"}

                    }
                }
            }
        });

        var leftGird = $("#Grid").kendoGrid({
            dataSource: dataSource,
            height: '100%',
            resizable: true,
            scrollable: true,
            navigatable: false,

            pageable: {
                pageSizes: [20, 50, 100, 500, 1000, 2000, 5000, "all"],
                refresh: true,
                buttonCount: 10
            },

            toolbar: ["excel"],

            columns: [
                {
                    field: "plant",
                    title: '工厂',
                    width: 70,
                    headerAttributes: {
                        style: "text-align: center;"
                    },
                    attributes: {
                        style: "text-align: center;"
                    }
                },
                {
                    field: "orderno",
                    title: '订单号',
                    width: 120,
                    headerAttributes: {
                        style: "text-align: center;"
                    },
                    attributes: {
                        style: "text-align: center;"
                    }
                },{
                    field: "dispatch",
                    title: '派工单号',
                    width: 150,
                    headerAttributes: {
                        style: "text-align: center;"
                    },
                    attributes: {
                        style: "text-align: center;"
                    }
                },
                {
                    field: "operation",
                    title: '工序',
                    width: 70,
                    headerAttributes: {
                        style: "text-align: center;"
                    },
                    attributes: {
                        style: "text-align: center;"
                    }
                },
                {
                    field: "operationDesc",
                    title: '工序名称',
                    width: 100,
                    headerAttributes: {
                        style: "text-align: center;"
                    },
                    attributes: {
                        style: "text-align: center;"
                    }
                },
                {
                    field: "material",
                    title: '产品物料号',
                    width: 95,
                    headerAttributes: {
                        style: "text-align: center;"
                    },
                    attributes: {
                        style: "text-align: center;"
                    }
                },
                {
                    field: "matDesc",
                    title: '产品名称',
                    width: 350,
                    headerAttributes: {
                        style: "text-align: center;"
                    }

                },
                {
                    field: "fevor",
                    title: '生产管理员',
                    width: 100,
                    headerAttributes: {
                        style: "text-align: center;"
                    },
                    attributes: {
                        style: "text-align: center;"
                    }
                },
                {
                    field: "fevorDesc",
                    title: '生产管理员名称',
                    width: 150,
                    headerAttributes: {
                        style: "text-align: center;"
                    },
                    attributes: {
                        style: "text-align: center;"
                    }
                },


                {
                    field: "creatDate",
                    title: '报工时间',
                    width: 150,
                    format: "{0: yyyy-MM-dd HH:mm:ss}",
                    headerAttributes: {
                        style: "text-align: center;"
                    },
                    attributes: {
                        style: "text-align: center;"
                    }
                },

                {
                    field: "postingDate",
                    title: '过账日期',
                    width: 100,
                    format: "{0:yyyy-MM-dd}",
                    headerAttributes: {
                        style: "text-align: center;"
                    },
                    attributes: {
                        style: "text-align: center;"
                    }
                },
                {
                    field: "yeild",
                    title: '合格数量',
                    width: 120,
                    headerAttributes: {
                        style: "text-align: center;"
                    },
                    attributes: {
                        style: "text-align: center;"
                    }
                },
                {
                    field: "workScrap",
                    title: '工废数量',
                    width: 120,
                    headerAttributes: {
                        style: "text-align: center;"
                    },
                    attributes: {
                        style: "text-align: center;"
                    }
                },

                {
                    field: " rowScrap",
                    title: '料废数量',
                    width: 120,
                    headerAttributes: {
                        style: "text-align: center;"
                    },
                    attributes: {
                        style: "text-align: center;"
                    }
                },


                {
                    field: "classgrp",
                    title: '班组',
                    width: 120,
                    headerAttributes: {
                        style: "text-align: center;"
                    },
                    attributes: {
                        style: "text-align: center;"
                    }
                },

                {
                    field: "line",
                    title: '生产线',
                    width: 120,
                    headerAttributes: {
                        style: "text-align: center;"
                    },
                    attributes: {
                        style: "text-align: center;"
                    }
                },
                {
                    field: "modelNo",
                    title: '模号',
                    width: 120,
                    headerAttributes: {
                        style: "text-align: center;"
                    },
                    attributes: {
                        style: "text-align: center;"
                    }
                },
                {
                    field: "userName",
                    title: '报功人',
                    width: 100,
                    headerAttributes: {
                        style: "text-align: center;"
                    },
                    attributes: {
                        style: "text-align: center;"
                    }
                },
                {
                    field: "logCreatDate",
                    title: '日志时间',
                    width: 150,
                    format: "{0: yyyy-MM-dd HH:mm:ss}",
                    headerAttributes: {
                        style: "text-align: center;"
                    },
                    attributes: {
                        style: "text-align: center;"
                    }
                },
                {
                    field: "tranType",
                    title: '报工/冲销',
                    width: 100,
                    headerAttributes: {
                        style: "text-align: center;"
                    },
                    attributes: {
                        style: "text-align: center;"
                    }
                },

                {
                    field: "msgty",
                    title: '是否成功',
                    width: 100,
                    headerAttributes: {
                        style: "text-align: center;"
                    },
                    attributes: {
                        style: "text-align: center;"
                    }
                },
                {
                    field: "msgtx",
                    title: '消息',
                    width: 120,
                    width: 350,
                    headerAttributes: {
                        style: "text-align: center;"
                    }
                },


            ],
            editable: false
        });

        var grid = $("#Grid").data("kendoGrid");
        grid.bind("excelExport", function(e) {
            e.workbook.fileName = "报工日志.xlsx";
        });

        function deleteData() {

            Hap.deleteGridSelection({
                grid: $('#Grid')
            });

        }

        Hap.autoResizeGrid("#Grid");


    </script>
    <style type="text/css">

        .priority-median {
            background-color: yellowgreen;
        }

        .priority-high {
            background-color: orangered;
        }
    </style>
    </body>
    </html>
