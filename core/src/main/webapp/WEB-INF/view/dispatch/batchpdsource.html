<#include "../include/header.html">
<script type="text/javascript">
    var viewModel = kendo.observable({
        model: {},
        createFunction: function () {
            $('#Grid').data('kendoGrid').addRow();
        },
        saveFunction: function () {
            $('#Grid').data('kendoGrid').saveChanges();
        },
        queryResource: function (e) {
            $('#Grid').data('kendoGrid').dataSource.page(1);
        }
    });
</script>
<body>
<div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <span onclick="processpd()" class="btn btn-danger" style="float:left;">批量处理在制盘点</span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
        <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:queryResource" type="submit"><@spring.message "hap.query"/></span>
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="Grid"></div>
    </div>
    <div id="mask2">
    </div>
</div>

<script type="text/javascript">
    var dMask2 = document.getElementById("mask2");
    dMask2.style.display = "none";//不显示遮罩

    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/sap/batchpdsource/querybyflag",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/sap/batchpdsource/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/sap/batchpdsource/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/sap/batchpdsource/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "zpgdbar",
                fields: {}
            }
        }
    });

    $("#Grid").kendoGrid({
        dataSource: dataSource,
        height: '100%',
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable: 'multiple, rowbox',
        pageable: {
            pageSizes: [5, 10, 20, 50,1000,3000,5000],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "zpgdbar",
                title: "待处理流转卡号",
                width: 120
            },
        ],
        editable: false
    });

    function processpd() {
        var grid = $("#Grid").data("kendoGrid"),
            selections = grid.selectedDataItems();
        if (selections.length > 0) {
            var dataarray = new Array();
            for (var i=0;i<selections.length;i++){
                var index = i;
                var viewModel = kendo.observable({
                    model:{
                        zpgdbar:selections[index].zpgdbar
                    }

                });
                dataarray[i] = viewModel.model.toJSON();
            }
            var data = JSON.stringify(dataarray);
            if (data.length > 0){
                kendo.ui.showConfirmDialog({
                    title: '提示',
                    message: '确定要对选择的派工单进行批量盘点处理么?'
                }).done(function (e) {
                    if (e.button == "OK") {
                        $.ajax({
                            url: "${base.contextPath}/dispatch/dopandian",
                            type: "POST",
                            data: data,
                            async: false,
                            contentType: "application/json; charset=utf-8",
                            success: function (res){
                                var message = res.message;
                                kendo.ui.showConfirmDialog({
                                    title:'提示',
                                    message:message
                                }).done(function (e) {
                                    Hap.autoResizeGrid("#Grid");
                                });
                            },
                            error: function (res){
                                kendo.ui.showErrorDialog({
                                    title: '错误',
                                    message: "盘点处理失败，请联系系统管理员！"
                                });
                            }
                        });
                    }
                });
            }
        }else{
            kendo.ui.showErrorDialog({
                message: '请至少选择一条记录进行操作！'
            });
        }
    }

    Hap.autoResizeGrid("#Grid");


</script>
</body>
</html>
