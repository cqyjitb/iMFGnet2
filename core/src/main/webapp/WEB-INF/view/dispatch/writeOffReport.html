        span[class='k-window-title'] {

    <script type="text/javascript">
        var viewModel = kendo.observable({
            model: {},

            resetForm: function () {
                var formData = viewModel.model.toJSON();
                for (var k in formData) {
                    viewModel.model.set(k, null);
                }
                $('#Grid').data('kendoGrid').dataSource.read();
            },
            queryGrid: function (e) {
                $('#Grid').data('kendoGrid').dataSource.page(1);


            },
            writeOff: function () {
                commit();
            }
        });
        function commit() {


            var grid = $("#Grid").data("kendoGrid");
            var row = grid.select();
            var data = grid.dataItem(row);
            if (grid.select().length == 0) {
                kendo.ui.showInfoDialog({
                    message: "请先选一行!"
                });
            } else {

                kendo.ui.showConfirmDialog({
                    title: '提示',
                    message: '确定冲销？'
                }).done(function (e) {
                        if (e.button == 'OK') {

                        $.ajax({
                            url:"${base.contextPath}/confirmation/input/log/writeOff",
                            type:"post",
                            data : JSON.stringify(data),
                            dataType : "json",
                            contentType :"application/json; charset=utf-8",
                            success:function (res){
                                if(res.success == false){
                                    var str2 = res.message;
                                    kendo.ui.showErrorDialog({
                                        title:'冲销失败',
                                        message: str2 ,
                                    })
                                }

                                    var str = res.rows[0].msgty;
                                    var str1 = res.rows[0].message;

                                    if (str == "S") {
                                        kendo.ui.showInfoDialog({
                                            title: '成功',
                                            message: '已完成冲销操作！'
                                        })
                                        $(".k-i-refresh").trigger("click");
                                    }
                                    if (str == "E") {
                                        kendo.ui.showErrorDialog({
                                            title: '冲销失败',
                                            message: str1
                                        })
                                    }

                                },
                                error: {}
                            });


                        }
                    }
                );


            }


        }

    </script>

    <script type="text/javascript">
        kendo.bind($('#page-content'), viewModel);

        function test() {
            var apply = $("#test");
            var button_hidden = $("#panel_hidden");
            var button_show = $("#panel_show");
            if (apply.is(":hidden")) {
                button_hidden.show();
                button_show.hide();
                apply.show();    //如果元素为隐藏,则将它显现
            } else {
                button_hidden.hide();
                button_show.show();
                apply.hide();     //如果元素为显现,则将其隐藏
            }
            Hap.autoResizeGrid("#Grid");

                parameterMap: function (options, type) {
                    if (type !== "read" && options.models) {
                        var datas = Hap.prepareSubmitParameter(options, type)

                        return kendo.stringify(datas);
                    } else if (type === "read") {
                        return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
